                        In the absence of an upstream implementation of the
                        DeviceRequest API introduced

                        as part of Docker API v1.40 we roll our own using a
                        feature label.


                        As per my comment in the code, we fall back to the
                        default behavior of

                        docker cli's `--gpu` and request single device with the
                        `gpu` capabilty.

                        The only implementation at the moment is the NVIDIA
                        driver; here:

                        https://github.com/balena-os/balena-engine/blob/master/daemon/nvidia_linux.go


                        Background on the composefile implementation:

                        https://github.com/compose-spec/compose-spec/issues/74

                        https://github.com/docker/compose/issues/6691
