                      hash: b596c77ce2d229e79082cbb1f0022f93806f09ae
                      body: >
                        In a target release where the only change is the
                        addition or removal

                        of a custom ipam config, the Supervisor does not
                        recreate the network

                        due to ignoring ipam config differences when comparing
                        current and target

                        network (in network.isEqualConfig). This commit
                        implements the addition of

                        a network label if the target compose object includes a
                        network with custom

                        ipam. With the label, the Supervisor will detect a
                        difference between a

                        network with a custom ipam and a network without,
                        without needing to compare

                        the ipam configs themselves.


                        This is a major change, as devices running networks with
                        custom ipam configs

                        will have their networks recreated to add the network
                        label.
